<div class="container main-container">
    <h1>Canal de Youtube</h1>
    <hr>

    <div class="card-columns" *ngIf="videos.length > 0">
        <div *ngFor="let video of videos" class="card animated fadeIn fast">
            <img [src]="video.thumbnails.high.url" class="card-img-top" [alt]="video.title">
            <div class="card-body">
                <h5 class="card-title">{{video.title}}</h5>
                <button (click)="verVideo(video)" type="button" class="btn btn-outline-primary btn-block"> Ver video </button>
            </div>
        </div>
    </div>

    <button (click)="cargarMas()" class="btn btn-outline-primary btn-block"> Cargar mas videos</button>


</div>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModal" aria-hidden="true" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog" role="document">

        <div *ngIf="videoSeleccionado" class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">{{videoSeleccionado.title}}</h5>
            </div>
            <div class="modal-body">
                <iframe width="100%" height="300" [src]="videoSeleccionado.resourceId.videoId | videoYoutube" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" (click)="cerrarModal()">Cerrar</button>
            </div>
        </div>

    </div>
</div>
